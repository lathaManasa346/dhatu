

<div class="container">
  <header>
    <a routerLink="">
    <img class= "logo" src="../../assets/logo2.png" alt="Logo">
    </a>
    <input type = "checkbox" id="menu-bar" [(ngModel)]="menuOpen">
    <label for ="menu-bar">Menu</label>
    <nav class = "navbar">
      <ul>
        <li><a routerLink="" (click)="closeMenu()">Home</a></li>
        <li>
          <a (click)="toggleDropdown($event)">Services
            <span class="dropdown-arrow" [class.rotate]="dropdownOpen">&#x25BC;</span>
          </a>
          <ul *ngIf="dropdownOpen">
            <li><a routerLink="/services/civil" (click)="closeMenu()">Civil</a></li>
            <li><a routerLink="/services/architecture" (click)="closeMenu()">Architecture</a></li>
            <li><a routerLink="/services/mep" (click)="closeMenu()">MEP</a></li>
          </ul>
        </li>

        <li>
          <a (click)="toggleDropdown($event)">Portfolio
            <span class="dropdown-arrow" [class.rotate]="dropdownOpen">&#x25BC;</span>
          </a>
          <ul *ngIf="dropdownOpen">
            <li><a routerLink="/portfolio/commercial" (click)="closeMenu()">Commercial</a></li>
            <li><a routerLink="/portfolio/residential" (click)="closeMenu()">Residential</a></li>
          </ul>
        </li>

        <li><a routerLink="/contact" (click)="closeMenu()">Contact</a></li>
      </ul>

    </nav>
  </header>
